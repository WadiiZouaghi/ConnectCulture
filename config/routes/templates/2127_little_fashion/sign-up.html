<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0e0; /* Dim the background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 28px; /* Increase font size */
            text-align: center;
        }
        .signup-container input {
            width: 100%;
            padding: 15px; /* Increase padding for larger input fields */
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensure padding is included in the width */
            font-size: 18px; /* Increase font size */
        }
        .signup-container input::placeholder {
            font-size: 18px; /* Increase placeholder font size */
            color: #888; /* Style placeholder color */
        }
        .signup-container button {
            width: 100%;
            padding: 15px; /* Increase padding for larger button */
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 18px; /* Increase font size */
            cursor: pointer;
        }
        .signup-container button:hover {
            background-color: #0056b3;
        }
        .signup-container .links {
            text-align: center;
            margin-top: 15px;
        }
        .signup-container .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }
        .signup-container .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <div class="links">
            <a href="sign-in.html">Already have an account? Sign In</a> <!-- Redirect back to sign-in -->
        </div>
    </div>
</body>
</html>
